<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Switcher</title>
<style>
  /* 设置容器的样式 */
  .container {
    position: relative;  /* 使子元素可以相对于容器定位 */
    width: 960px;        /* 设置容器宽度 */
    height: 960px;       /* 设置容器高度 */
  }
  /* 设置图片的样式 */
  .image {
    width: 100%;         /* 图片宽度为容器的100% */
    height: auto;        /* 自动调整高度以保持比例 */
  }
  /* 设置覆盖层的样式 */
  .overlay {
    position: absolute;  /* 绝对定位 */
    bottom: 10px;        /* 距底部10px */
    right: 10px;         /* 距右边10px */
    display: none;       /* 初始状态隐藏 */
  }
  .overlay button {
    margin: 5px;         /* 按钮间隔5px */
    padding: 10px;       /* 按钮内边距10px */
  }
</style>
</head>
<body>
<div class="container">
  <!-- 图片A，初始显示 -->
  <img id="imageA" src="imageA.jpg" alt="Image A" class="image">
  <!-- 图片B，初始隐藏 -->
  <img id="imageB" src="imageB.jpg" alt="Image B" class="image" style="display:none;">
  <!-- 覆盖层，初始隐藏 -->
  <div class="overlay" id="overlay">
    <!-- 下载按钮 -->
    <button onclick="downloadImage()">Download</button>
    <!-- 分享按钮 -->
    <button onclick="shareImage()">Share</button>
  </div>
</div>

<script>
  // 点击图片A时，隐藏图片A，显示图片B和覆盖层
  document.getElementById('imageA').addEventListener('click', function() {
    document.getElementById('imageA').style.display = 'none';
    document.getElementById('imageB').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  });

  // 下载图片B的函数
  function downloadImage() {
    var link = document.createElement('a'); // 创建一个<a>元素
    link.href = 'imageB.jpg';               // 设置<a>元素的链接地址为图片B的URL
    link.download = 'imageB.jpg';           // 设置下载文件名为imageB.jpg
    document.body.appendChild(link);        // 将<a>元素添加到文档中
    link.click();                           // 模拟点击<a>元素，触发下载
    document.body.removeChild(link);        // 下载后将<a>元素移除
  }

  // 分享图片B的函数
  function shareImage() {
    // 分享逻辑，这里简单显示一个弹窗提示
    alert('Share button clicked');
  }
</script>
</body>
</html>
